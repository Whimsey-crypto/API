<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Admin Tool</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      color: #ffffff;
      overflow: hidden;
    }

    .hud-window {
      width: 300px;
      height: 200px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #4169e1;
      border-radius: 8px;
      overflow: hidden;
      position: absolute;
      top: 100px;
      left: 100px;
    }

    .hud-header {
      background: linear-gradient(90deg, #4169e1, #1e3a8a);
      color: #fff;
      padding: 4px 8px;
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: move;
    }

    .hud-content {
      padding: 8px;
      height: calc(100% - 26px);
      display: flex;
      gap: 8px;
    }
    .resize-handle {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 16px;
      height: 16px;
      background: linear-gradient(135deg, #4169e1 60%, #1e3a8a 100%);
      border-top: 2px solid #4169e1;
      border-left: 2px solid #4169e1;
      border-bottom-right-radius: 8px;
      cursor: se-resize;
      z-index: 10;
    } 

    .left-half, .right-half {
      width: calc(50% - 4px);
      display: flex;
      flex-direction: column;
    }

    .uid-label, .section-title {
      font-size: 10px;
      color: #4169e1;
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .uid-section {
      margin-bottom: 8px;
    }

    .uid-input {
      width: 100%;
      padding: 4px 6px;
      background: rgba(65, 105, 225, 0.1);
      border: 1px solid #4169e1;
      color: #ffffff;
      font-size: 11px;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .uid-input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(65, 105, 225, 0.5);
    }

    .refresh-btn {
      margin-top: 4px;
      padding: 4px 6px;
      background-color: #4169e1;
      border: none;
      color: white;
      font-size: 10px;
      text-transform: uppercase;
      border-radius: 3px;
      cursor: pointer;
    }

    .refresh-btn:hover {
      background-color: #2748a5;
    }

    .toggle-auto-btn {
      margin-left: 4px;
      padding: 4px 6px;
      background-color: #4169e1;
      border: none;
      color: white;
      font-size: 10px;
      text-transform: uppercase;
      border-radius: 3px;
      cursor: pointer;
    }

    .toggle-auto-btn:hover {
      background-color: #2748a5;
    }

    .economy-item {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      margin-bottom: 3px;
      padding: 2px 4px;
      background: rgba(65, 105, 225, 0.05);
      border-radius: 2px;
    }

    .economy-label {
      color: #cccccc;
    }

    .economy-value {
      color: #4169e1;
      font-weight: bold;
    }

    .inventory-area {
      background: rgba(65, 105, 225, 0.05);
      border: 1px solid rgba(65, 105, 225, 0.3);
      border-radius: 3px;
      flex: 1;
      padding: 4px;
      font-size: 10px;
      color: #4169e1;
      font-style: italic;
      text-align: left;
      overflow-y: auto;
    }

    .inventory-area:hover {
      overflow-y: scroll;
    }
  </style>
</head>

const autoRefreshInput = document.createElement('input');
autoRefreshInput.type = 'number';

autoRefreshInput.style.marginLeft = '4px';

    let prevInventoryItems = new Set();
    let prevBackpackItems = new Set();

let prevInventoryQuantities = {};
let prevBackpackQuantities = {};

    
    async function fetchPlayerData(uid) {
      if (!uid) return;

      moneyEl.textContent = '...';
      bankEl.textContent = '...';
      inventoryEl.textContent = 'Loading...';

      try {
        const wealthResp = await fetch(`https://tycoon-2epova.users.cfx.re/status/wealth/${uid}`, {
          headers: { 'X-Tycoon-Key': privateKey }
        });
        const wealth = await wealthResp.json();

        moneyEl.textContent = `$${wealth.wallet?.toLocaleString() ?? 0}`;
        bankEl.textContent = `$${wealth.bank?.toLocaleString() ?? 0}`;

        const dataResp = await fetch(`https://tycoon-2epova.users.cfx.re/status/data/${uid}`, {
          headers: { 'X-Tycoon-Key': privateKey }
        });
        const data = await dataResp.json();

        const inventory = data.data?.inventory || {};

        
        let itemNameMap = {};
        async function loadItemNames() {
          if (localStorage.getItem('itemNameMap')) {
            itemNameMap = JSON.parse(localStorage.getItem('itemNameMap'));
            return;
          }
          try {
            const resp = await fetch('iteminfo_2025-07-15.json');
            const items = await resp.json();
            items.forEach(entry => {
              if (entry.data && entry.data.item_id && entry.data.name) {
                itemNameMap[entry.data.item_id] = entry.data.name.replace(/<[^>]+>/g, '');
              }
            });
            localStorage.setItem('itemNameMap', JSON.stringify(itemNameMap));
          } catch {}
        }

        await loadItemNames();
        
        if (Object.keys(inventory).length === 0) {
          inventoryEl.textContent = 'Empty';
        } else {
          const currentItems = new Set(Object.keys(inventory));
          
          const itemEntries = Object.entries(inventory).map(([item, info]) => {
            let displayName = itemNameMap[item] || item;
            if (displayName.toLowerCase().includes('exp bonus') || displayName.toLowerCase().includes('expboost')) {
              displayName = displayName.replace(/&#37/g, '%');
            }
            let color = '';
            let highlightType = '';
            if (!prevInventoryItems.has(item)) {
              color = '#ffe600'; // new item
              highlightType = 'new';
            } else if (prevInventoryQuantities[item] !== undefined) {
              if (info.amount > prevInventoryQuantities[item]) {
                color = '#39ff14'; // quantity increased
                highlightType = 'increased';
              } else if (info.amount < prevInventoryQuantities[item]) {
                color = '#ff3939'; // quantity decreased
                highlightType = 'decreased';
              }
            }
            return {
              html: color ? `<span style=\"color: ${color};\">${displayName} x${info.amount}</span>` : `${displayName} x${info.amount}`,
              highlightType
            };
          });
          
          itemEntries.sort((a, b) => {
            const order = { new: 0, increased: 0, decreased: 0, '': 1 };
            return order[a.highlightType] - order[b.highlightType];
          });
          inventoryEl.innerHTML = itemEntries.map(e => e.html).join('<br>');
          prevInventoryItems = currentItems;
          
          prevInventoryQuantities = {};
          Object.entries(inventory).forEach(([item, info]) => {
            prevInventoryQuantities[item] = info.amount;
          });
        }

      } catch (err) {
        console.error(err);
        moneyEl.textContent = '$0';
        bankEl.textContent = '$0';
        inventoryEl.textContent = 'Error fetching data';
      }
    }

    
    backpackBtn.addEventListener('click', async () => {

      if (!uid) {

      }
      inventoryEl.textContent = 'Loading backpack...';

            }

            }

          });
        
          itemEntries.sort((a, b) => {
            const order = { new: 0, increased: 0, decreased: 0, '': 1 };
            return order[a.highlightType] - order[b.highlightType];
          });
          inventoryEl.innerHTML = itemEntries.map(e => e.html).join('<br>');
          prevBackpackItems = currentItems;
         
          prevBackpackQuantities = {};
          Object.entries(backpackInv).forEach(([item, info]) => {
            prevBackpackQuantities[item] = info.amount;
          });
        }
      } catch (err) {
        inventoryEl.textContent = 'Error loading backpack.';
      }
    });

    backBtn.addEventListener('click', async () => {
      backpackBtn.style.display = '';
      backBtn.style.display = 'none';
      
      document.querySelectorAll('.section-title')[1].textContent = 'Inventory';
      const uid = input.value.trim();
      await fetchPlayerData(uid);
    });

    function setAutoRefresh(on) {
      clearInterval(autoRefreshInterval);
      isAutoRefresh = on;
      toggleAutoBtn.textContent = 'Auto: ' + (on ? 'On' : 'Off');
      if (on) {
        const uid = input.value.trim();
        if (!uid) return;
        autoRefreshInterval = setInterval(() => {
          fetchPlayerData(uid);
        }, autoRefreshSeconds * 1000);
      }
    }

    toggleAutoBtn.addEventListener('click', () => {
      setAutoRefresh(!isAutoRefresh);
    });

    input.addEventListener('change', () => {
      
      if (!isAutoRefresh) {
        fetchPlayerData(input.value.trim());
      }
    });

          itemEntries.sort((a, b) => {

          inventoryEl.innerHTML = itemEntries.map(e => e.html).join('<br>');

          prevBackpackQuantities = {};

      } catch (err) {

  } else {

});

   
    const hudWindow = document.getElementById('hudWindow');
    const hudHeader = document.getElementById('hudHeader');
    let isDragging = false;
    let offset = { x: 0, y: 0 };

    hudHeader.addEventListener('mousedown', e => {
      isDragging = true;
      offset.x = e.clientX - hudWindow.offsetLeft;
      offset.y = e.clientY - hudWindow.offsetTop;
      document.body.style.userSelect = 'none';
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        
        localStorage.setItem('hudWindowPosition', JSON.stringify({
          left: hudWindow.style.left,
          top: hudWindow.style.top
        }));
      }
      isDragging = false;
      isResizing = false;
      document.body.style.userSelect = 'auto';
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        hudWindow.style.left = `${e.clientX - offset.x}px`;
        hudWindow.style.top = `${e.clientY - offset.y}px`;
      }
    });

    const resizeHandle = document.getElementById('resizeHandle');
    let isResizing = false;
    let resizeStart = { x: 0, y: 0, width: 0, height: 0 };
    let isOverResizeHandle = false;

    
    const savedSize = localStorage.getItem('hudWindowSize');
    if (savedSize) {
      try {
        const { width, height } = JSON.parse(savedSize);
        if (width && height) {
          hudWindow.style.width = width + 'px';
          hudWindow.style.height = height + 'px';
        }
      } catch {}
    }

    
    const savedPosition = localStorage.getItem('hudWindowPosition');
    if (savedPosition) {
      try {
        const { left, top } = JSON.parse(savedPosition);
        if (left && top) {
          hudWindow.style.left = left;
          hudWindow.style.top = top;
        }
      } catch {}
    }

    resizeHandle.addEventListener('mousedown', e => {
      isResizing = true;
      resizeStart.x = e.clientX;
      resizeStart.y = e.clientY;
      resizeStart.width = hudWindow.offsetWidth;
      resizeStart.height = hudWindow.offsetHeight;
      document.body.style.userSelect = 'none';
      e.stopPropagation();
    });

    resizeHandle.addEventListener('mouseenter', () => {
      isOverResizeHandle = true;
    });
    resizeHandle.addEventListener('mouseleave', () => {
      isOverResizeHandle = false;
    });

    document.addEventListener('mousemove', e => {
      if (isResizing) {
        let newWidth = Math.max(200, resizeStart.width + (e.clientX - resizeStart.x));
        let newHeight = Math.max(120, resizeStart.height + (e.clientY - resizeStart.y));
        hudWindow.style.width = newWidth + 'px';
        hudWindow.style.height = newHeight + 'px';
        
        localStorage.setItem('hudWindowSize', JSON.stringify({ width: newWidth, height: newHeight }));
      } else if (isDragging && !isOverResizeHandle) {
        hudWindow.style.left = `${e.clientX - offset.x}px`;
        hudWindow.style.top = `${e.clientY - offset.y}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      isResizing = false;
      document.body.style.userSelect = 'auto';
    });

    hudHeader.addEventListener('mousedown', e => {
      if (isOverResizeHandle) return;
      isDragging = true;
      offset.x = e.clientX - hudWindow.offsetLeft;
      offset.y = e.clientY - hudWindow.offsetTop;
      document.body.style.userSelect = 'none';
    });
    
  </script>
