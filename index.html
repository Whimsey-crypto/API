<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Admin Tool</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      color: #ffffff;
      overflow: hidden;
    }

    .hud-window {
      width: 300px;
      height: 200px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #4169e1;
      border-radius: 8px;
      overflow: hidden;
      position: absolute;
      top: 100px;
      left: 100px;
    }

    .hud-header {
      background: linear-gradient(90deg, #4169e1, #1e3a8a);
      color: #fff;
      padding: 4px 8px;
      font-size: 10px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: move;
    }

    .hud-content {
      padding: 8px;
      height: calc(100% - 26px);
      display: flex;
      gap: 8px;
    }

    .left-half, .right-half {
      width: calc(50% - 4px);
      display: flex;
      flex-direction: column;
    }

    .uid-label, .section-title {
      font-size: 10px;
      color: #4169e1;
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .uid-section {
      margin-bottom: 8px;
    }

    .uid-input {
      width: 100%;
      padding: 4px 6px;
      background: rgba(65, 105, 225, 0.1);
      border: 1px solid #4169e1;
      color: #ffffff;
      font-size: 11px;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .uid-input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(65, 105, 225, 0.5);
    }

    .refresh-btn {
      margin-top: 4px;
      padding: 4px 6px;
      background-color: #4169e1;
      border: none;
      color: white;
      font-size: 10px;
      text-transform: uppercase;
      border-radius: 3px;
      cursor: pointer;
    }

    .refresh-btn:hover {
      background-color: #2748a5;
    }

    .economy-item {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      margin-bottom: 3px;
      padding: 2px 4px;
      background: rgba(65, 105, 225, 0.05);
      border-radius: 2px;
    }

    .economy-label {
      color: #cccccc;
    }

    .economy-value {
      color: #4169e1;
      font-weight: bold;
    }

    .inventory-area {
      background: rgba(65, 105, 225, 0.05);
      border: 1px solid rgba(65, 105, 225, 0.3);
      border-radius: 3px;
      flex: 1;
      padding: 4px;
      font-size: 10px;
      color: #4169e1;
      font-style: italic;
      text-align: left;
      overflow-y: auto;
    }

    .inventory-area:hover {
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <div class="hud-window" id="hudWindow">
    <div class="hud-header" id="hudHeader">Player Admin Tool</div>
    <div class="hud-content">
      <div class="left-half">
        <div class="uid-section">
          <div class="uid-label">User ID</div>
          <input type="text" class="uid-input" placeholder="Enter UID..." />
          <button class="refresh-btn">Refresh</button>
        </div>
        <div class="economy-section">
          <div class="section-title">Economy</div>
          <div class="economy-item">
            <span class="economy-label">Money:</span>
            <span class="economy-value">$0</span>
          </div>
          <div class="economy-item">
            <span class="economy-label">Bank:</span>
            <span class="economy-value">$0</span>
          </div>
        </div>
      </div>
      <div class="right-half">
        <div class="section-title">Inventory</div>
        <div class="inventory-area">Empty</div>
      </div>
    </div>
  </div>

  <script>
    const privateKey = 'Gb24Kdi5CGVYtQkQxKHlIRyJc0UWH0uG4Tm2M';

    const input = document.querySelector('.uid-input');
    const refreshBtn = document.querySelector('.refresh-btn');
    const moneyEl = document.querySelectorAll('.economy-item')[0].querySelector('.economy-value');
    const bankEl = document.querySelectorAll('.economy-item')[1].querySelector('.economy-value');
    const inventoryEl = document.querySelector('.inventory-area');

    let autoRefreshInterval = null;

    async function fetchPlayerData(uid) {
      if (!uid) return;

      moneyEl.textContent = '...';
      bankEl.textContent = '...';
      inventoryEl.textContent = 'Loading...';

      try {
        const wealthResp = await fetch(`https://tycoon-2epova.users.cfx.re/status/wealth/${uid}`, {
          headers: { 'X-Tycoon-Key': privateKey }
        });
        const wealth = await wealthResp.json();

        moneyEl.textContent = `$${wealth.wallet?.toLocaleString() ?? 0}`;
        bankEl.textContent = `$${wealth.bank?.toLocaleString() ?? 0}`;

        const dataResp = await fetch(`https://tycoon-2epova.users.cfx.re/status/data/${uid}`, {
          headers: { 'X-Tycoon-Key': privateKey }
        });
        const data = await dataResp.json();

        const inventory = data.data?.inventory || {};

        if (Object.keys(inventory).length === 0) {
          inventoryEl.textContent = 'Empty';
        } else {
          const items = Object.entries(inventory)
            .map(([item, info]) => `${item} x${info.amount}`)
            .join(', ');
          inventoryEl.textContent = items;
        }

      } catch (err) {
        console.error(err);
        moneyEl.textContent = '$0';
        bankEl.textContent = '$0';
        inventoryEl.textContent = 'Error fetching data';
      }
    }

    function startAutoRefresh() {
      clearInterval(autoRefreshInterval);
      const uid = input.value.trim();
      if (!uid) return;
      autoRefreshInterval = setInterval(() => {
        fetchPlayerData(uid);
      }, 30000);
    }

    input.addEventListener('change', () => {
      fetchPlayerData(input.value.trim());
      startAutoRefresh();
    });

    refreshBtn.addEventListener('click', () => {
      fetchPlayerData(input.value.trim());
    });

    // Drag logic
    const hudWindow = document.getElementById('hudWindow');
    const hudHeader = document.getElementById('hudHeader');
    let isDragging = false;
    let offset = { x: 0, y: 0 };

    hudHeader.addEventListener('mousedown', e => {
      isDragging = true;
      offset.x = e.clientX - hudWindow.offsetLeft;
      offset.y = e.clientY - hudWindow.offsetTop;
      document.body.style.userSelect = 'none';
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      document.body.style.userSelect = 'auto';
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        hudWindow.style.left = `${e.clientX - offset.x}px`;
        hudWindow.style.top = `${e.clientY - offset.y}px`;
      }
    });
  </script>
</body>
</html>
